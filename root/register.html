        <script src="./js/safe/rsa/jsencrypt.min.js"></script>
        <script>
            function rsapasswd() {
                var encrypt = new JSEncrypt();
                encrypt.setPublicKey(document.getElementById("pubkey").value);
                document.getElementById("password").value=encrypt.encrypt(document.getElementById("password").value);
                return true;
            }
        </script>
        <meta charset="UTF-8">
        <title>Sign up</title>
    </head>
    <body>
    <input id="pubkey" name="pubkey" type="hidden" value="这里填公钥">
<br/>
<br/>
    <div align="center"><font size="5"> <strong>注册</strong></font></div>
    <br/>
        <div class="login">
                <form action="3CGISQL.cgi" method="post" onsubmit="return rsapasswd()">
                        <div align="center"><input type="text" name="user" placeholder="用户名" required="required"></div><br/>
                        <div align="center"><input type="password" id="password" name="password" placeholder="用户密码" required="required"></div><br/>
                        <div align="center"><button type="submit">注册</button></div>
                </form>
        </div>
    </body>
</html>
