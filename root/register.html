<!DOCTYPE html>
<html>
    <head>
        <script src="./js/safe/md5.min.js"></script>
        <script>
            function md5passwd() {
                var passwd = document.getElementById("password").value;
                document.getElementById("password").value = md5(passwd);
                return true;
            }
        </script>
        <meta charset="UTF-8">
        <title>Sign up</title>
    </head>
    <body>
<br/>
<br/>
    <div align="center"><font size="5"> <strong>注册</strong></font></div>
    <br/>
        <div class="login">
                <form action="3CGISQL.cgi" method="post" onsubmit="return md5passwd()">
                        <div align="center"><input type="text" name="user" placeholder="用户名" required="required"></div><br/>
                        <div align="center"><input type="password" id="password" name="password" placeholder="用户密码" required="required"></div><br/>
                        <div align="center"><button type="submit">注册</button></div>
                </form>
        </div>
    </body>
</html>
